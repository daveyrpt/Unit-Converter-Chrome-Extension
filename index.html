<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Unit Converter Chrome Extension</title>

        <!-- CSS File -->
        <link href="dist/output.css" rel="stylesheet"> 

    </head>
    <body class="flex flex-col ">
            <div class="flex justify-center items-center space-x-2 relative bg-blue-400">
                <span class="text-xs font-extralight">Light </span>
                <div>
                    <input type="checkbox" name="" id="checkbox" class="hidden" />
                    <label for="checkbox" class="cursor-pointer">
                      <div class="w-9 h-5 flex items-center bg-gray-300 rounded-full p2">
                        <div class="switch-ball w-4 h-4 bg-white rounded-full shadow"></div>
                      </div>
                    </label>
                  </div>
                <span class="text-xs font-semibold">Dark</span>
            </div>
        <div id="body-part-1" class=" h-1/3 flex flex-col items-center bg-custom-purple ">

            <p class=" text-3xl text-white font-bold mt-5">Metric/Imperial Unit Conversion</p>
            <input type="number" id="input-value" value="20" class="border-white border-2 rounded-sm text-4xl font-bold text-white w-28 my-10 pb-2 bg-custom-purple text-center">
            <button id="convert-btn" class=" bg-white text-xl rounded-md px-5 py-1 ">Convert</button>
        </div>

        <div class="flex flex-col h-2/3 bg-slate-100 justify-center dark:bg-custom-dark dark:text-white">
            <div id="container-length" class=" bg-white rounded-md text-xl text-center py-6 my-8 mx-4 dark:bg-custom-not-so-dark">
                <p class="text-white-purple dark:text-dark-purple">Length (Meter/Feet)</p>
                <p id="length-text">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>

            <div id="container-volume" class=" bg-white rounded-md text-xl text-center py-6 mb-6 mx-4 dark:bg-custom-not-so-dark">
                <p class="text-white-purple dark:text-dark-purple">Volume (Liters/Gallons)</p>
                <p id="volume-text">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>

            <div id="container-mass" class=" bg-white rounded-md text-xl text-center py-6 mb-6 mx-4 dark:bg-custom-not-so-dark">
                <p class="text-white-purple dark:text-dark-purple">Mass (kilograms/Pounds)</p>
                <p id="mass-text">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </div>
    </body>

    <!-- JavaScript File -->
    <script src="src/index.js"></script>
</html>
